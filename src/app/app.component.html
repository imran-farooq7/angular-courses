<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses">
  <course-card
    *ngFor="let crse of courses; index as i"
    [course]="crse"
    (courseSelected)="onCourseSelected($event)"
    [carIndex]="i + 1"
  ></course-card>
</div>
